name: 'build tag and push image'
description: 'This action build tag and push image'
inputs:
  ECR_REGISTRY:
    required: true
    description: 'ECR registry'
  TAG:
    required: true
    description: 'last_successful_commi_tag'
  SHA:
    required: true
    description: 'current tag'
  service:
    description: 'service to build'
    required: true
  location:
    description: 'location of dockerfile'
    required: true
  arguments:
    description: 'build arguments'
    required: false
outputs:
  image:
    description: 'output of build image without cache'
    value: ${{ steps.build-image.outputs.image }}
  image_cache:
    description: 'output of build image with cache'
    value: ${{ steps.build-image-cache.outputs.image-cache }}
runs:
  using: composite
  steps:
    - name: Print registry
      shell: bash
      run: echo ---------------------${{env.ECR_REGISTRY}}
    - name: Build, tag, and push image to Amazon ECR
      id: build-image-sha
      shell: bash
      env:
        TAG: ${{inputs.TAG}}
        SHA: ${{inputs.SHA}}
      if: ${{ env.TAG == env.SHA }}
      run: |
        docker build -f ${{ inputs.location }} .  -t ${{ inputs.ECR_REGISTRY }}/${{ inputs.service }}:${GITHUB_REF#refs/heads/}  ${{ inputs.arguments }}
        docker push ${{ inputs.ECR_REGISTRY }}/${{ inputs.service }}:${GITHUB_REF#refs/heads/}
        echo "image=${{ inputs.ECR_REGISTRY }}/${{ inputs.service }}:${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
    - name: Build, tag, and push image to Amazon ECR
      id: build-image-sha-cache
      shell: bash
      env:
        TAG: ${{inputs.TAG}}
        SHA: ${{inputs.SHA}}
      if: ${{ env.TAG != env.SHA }}
      run: |
        docker pull ${{ inputs.ECR_REGISTRY }}/${{ inputs.service }}:${GITHUB_REF#refs/heads/}
        docker build -f ${{ inputs.location }} .  -t ${{ inputs.ECR_REGISTRY }}/${{ inputs.service }}:${GITHUB_REF#refs/heads/}  ${{ inputs.arguments }}
        docker push ${{ inputs.ECR_REGISTRY }}/${{ inputs.service }}:${GITHUB_REF#refs/heads/}
        echo "image=${{ inputs.ECR_REGISTRY }}/${{ inputs.service }}:${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
