name: Crowdstrike scan test
on:
  workflow_dispatch:
env:
  EU_AWS_ID: 861208160487
  EU_AWS_REGION: eu-central-1
  EU_ECR_REGISTRY: $EU_AWS_ID.dkr.ecr.eu-central-1.amazonaws.com
jobs:
  build:
    name: Build Images
    runs-on: ${{ vars.EU_GITHUB_RUNNER }}
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: 861208160487.dkr.ecr.eu-central-1.amazonaws.com/cardoai-eu-ar-ecr-repository-abl:backend-staging
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: EU ECR login
        uses: CardoAI/composite/ecrlogin_with_role@main
        with:
          aws-region: ${{ env.EU_AWS_REGION }}
          aws-id: ${{ env.EU_AWS_ID }}

      - name: Scan Image
        uses: CardoAI/composite/scan_image_v3@main
        id: scan-image
        with:
          image: ${{ matrix.image.name }}
          falcon_client_id: ${{ secrets.FALCON_CLIENT_ID }}
          falcon_client_secret: ${{ secrets.FALCON_CLIENT_SECRET }}
